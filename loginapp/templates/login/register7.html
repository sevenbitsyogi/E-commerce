{% load static %}
{% include 'header.html' %}

            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                           
                 
                       
                        <div class="container">
                         <center>   
                                <div style="padding-top: 100px; padding-bottom:150px;  padding-left:100px;  padding-right:100px;">

                            <div class="col-12 col-md-9 col-lg-6   ">
                                    <h2>Register</h2><br>
                        <form method="POST" action=''>
                            {% csrf_token %}
                           
                             
                            <div class='container'> 
                            <input class="form-control" type="text" name="username" placeholder="User Name" maxlength="60" required><br/>
                       
                            <input class="form-control" type="email" name="email" placeholder="E-mail Address" required><br/>
                            <input class="form-control" type="password" name="password1" placeholder="Password" required><br/>
                            <input class="form-control" type="password" name="password2" placeholder=" Confirm Password" required><br/>

                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button></br>
                            </div>
                        </div>
                        </form>
                        <div class="other-links">
                            <span>Or register with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        
                        </div>
                </div>
                </div>
                
            </center>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
